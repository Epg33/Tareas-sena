<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <h1>Piedra, Papel o Tijeras</h1>
    </header>
    <main class="main-container">
      <section class="player-buttons">
          <button onclick="jugar(this)" value="rock" class="button"><img src="./images/rock.png" alt="" class="icons"/></button>
          <button onclick="jugar(this)" value="scissors" class="button"><img src="./images/scissors.png" alt="" class="icons"/></button>
          <button onclick="jugar(this)" value="paper" class="button"><img src="./images/paper.png" alt="" class="icons"/></button>
      </section>
      <aside class="billboard">
        <h2>Marcador</h2>
        <div class="marker">
            <h3>Computadora</h3>
            <h3 id="marker-pc"></h3>
        </div>
        <div class="marker">
            <h3>Usuario</h3>
            <h3 id="marker-user"></h3>
        </div>
      </aside>
    </main>
    <article class="play-images">
        <div class="play">
            <h3>Juego Computador</h3>
            <img src="" alt="" srcset="" id="play-pc" class="icons">
        </div>
        <div class="play">
            <h3>Juego Usuario</h3>
            <img src="" alt="" srcset="" id="play-user" class="icons">
        </div>
    </article>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
